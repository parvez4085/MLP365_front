<section class="content">
  <div class="card">
    <div class="card-header">Vendor</div>
  </div>
</section>
<section>
  <div class="card">
    <div class="card-title">Add Vendor</div>
    <div class="card-body">
      <form [formGroup]="addVendorForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- ID (hidden) -->
          <input type="hidden" formControlName="id">
          <!-- Vendor Type -->
          <div class="col-md-6">
            <label class="form-label">Vendor Type</label>
            <input type="text" class="form-control" formControlName="isVendorType">
          </div>

          <!-- Partner Type Name -->
          <div class="col-md-6">
            <label class="form-label">Partner Type Name</label>
            <input type="text" class="form-control" formControlName="partnerTypeName">
          </div>

          <!-- Company Name -->
          <div class="col-md-6">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-control" formControlName="companyName">
          </div>

          <!-- First Name -->
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" formControlName="firstName">
          </div>

          <!-- Last Name -->
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName">
          </div>

          <!-- Phone Number -->
          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" formControlName="phoneNumber">
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="emailId">
          </div>

          <!-- Profile Image URL -->
          <div class="col-md-6">
            <label class="form-label">Profile Image URL</label>
            <input type="text" class="form-control" formControlName="profileImageUrl">
          </div>

          <!-- Address -->
          <div class="col-md-6">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" formControlName="address">
          </div>

          <!-- Password -->
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>

          <!-- Document ID Number -->
          <div class="col-md-6">
            <label class="form-label">Document ID Number</label>
            <input type="text" class="form-control" formControlName="documentIdNumber">
          </div>

          <!-- Document Image URL -->
          <div class="col-md-6">
            <label class="form-label">Document Image URL</label>
            <input type="text" class="form-control" formControlName="documentImageURL">
          </div>

          <!-- Country -->
          <div class="col-md-6">
            <label class="form-label">Country</label>
            <select class="form-select" formControlName="countryId" (change)="onCountryChange()">
              <option [ngValue]="0" disabled>Select Country</option>
              <option *ngFor="let item of getAllCountry" [ngValue]="item.id">{{ item.name }}</option>
            </select>
          </div>

          <!-- State -->
          <div class="col-md-6">
            <label class="form-label">State</label>
            <select class="form-select" formControlName="stateId" (change)="onStateChange()">
              <option [ngValue]="0" disabled>Select Country</option>
              <option *ngFor="let item of stateByCountryId" [ngValue]="item.id">{{ item.name }}</option>
            </select>
          </div>

          <!-- City -->
          <div class="col-md-6">
            <label class="form-label">City</label>
            <select class="form-select" formControlName="cityId" (change)="onCityChange()">
              <option [ngValue]="0" disabled>Select Country</option>
              <option *ngFor="let item of cityByStateId" [ngValue]="item.id">{{ item.name }}</option>
            </select>
          </div>

          <!-- Government ID -->
          <div class="col-md-6">
            <label class="form-label">Government ID</label>
            <select class="form-select" formControlName="govtId">
              <option [ngValue]="0" disabled>Select Country</option>
              <option *ngFor="let item of GovtDocumentType" [ngValue]="item.id">{{ item.name }}</option>
            </select>
          </div>

          <!-- Username -->
          <div class="col-md-6">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="userName">
          </div>

          <!-- Submit Button -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
